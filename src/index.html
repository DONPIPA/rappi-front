<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <header class="header">
    <div class="header-button">
      <i class="fa fa-bars"></i>
    </div>
    <div class="header-cart empty">
      <i class="fa fa-shopping-basket"></i>
    </div>
  </header>

  <section class="products">
  </section>

  <template id="product">
    <div class="product">
      <div class="product-header">
        <span class="product-price">$ 0.00</span>
        <button class="product-button-add button">Add</button>
      </div>
      <div class="product-info">
        <figure class="product-image">
          <img src="http://lorempixel.com/200/100/food/" alt="">
        </figure>
        <span class="product-name">Cheeseburger</span>
        <p class="product-details">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni et, repudiandae aperiam atque veritatis vitae. Voluptates veritatis quam nulla aspernatur accusamus velit, non officia hic voluptatibus, ex commodi quae incidunt.
        </p>
      </div>
    </div>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
