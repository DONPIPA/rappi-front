<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rappi test</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-button">
        <i class="fa fa-filter"></i>
      </div>
      <div class="header-cart empty">
        <i class="fa fa-shopping-basket"></i>
      </div>
    </div>
  </header>

  <div class="cart">
  </div>

  <div class="filters is-hide">
    <span class="filters-label">Categories</span>
    <div class="filters-list"></div>

    <span class="filters-label">Types</span>
    <div class="filters-list">
      <div class="filter filter-custom" custom-filter="available" filter-value="true">
        <div class="filter-icon"></div>
        <span class="filter-label">
          Available
        </span>
      </div>
      <div class="filter filter-custom" custom-filter="not-available" filter-value="true">
        <div class="filter-icon"></div>
        <span class="filter-label">
          Not available
        </span>
      </div>
      <div class="filter filter-custom" custom-filter="best-seller" filter-value="true">
        <div class="filter-icon"></div>
        <span class="filter-label">
          Best seller
        </span>
      </div>
    </div>

    <span class="filters-label">Price</span>
    <div class="filters-list">
      <div class="filter filter-custom" custom-filter="price" filter-price="10000" filter-type="<">
        <div class="filter-icon"></div>
        <span class="filter-label">
          < 10.000
        </span>
      </div>
      <div class="filter filter-custom" custom-filter="price" filter-price="30000" filter-type=">">
        <div class="filter-icon"></div>
        <span class="filter-label">
          > 30.000
        </span>
      </div>
    </div>

    <div class="filters-cta">
      <button class="filters-button-apply button">Apply</button>
    </div>
  </div>

  <div class="order-container">
    <div class="order-sort-wrapper">
      <span class="order-sort-label">Order by</span>
      <button class="order-sort-icon" type="name">
        Name
        <i class="fa"></i>
      </button>
      <button class="order-sort-icon" type="price">
        Price
        <i class="fa"></i>
      </button>
    </div>
    <div class="order-search-wrapper">
      <div class="order-search">
        <i class="fa fa-search"></i>
      </div>
      <div class="order-search-container">
        <input type="text" class="order-search-input" placeholder="search product">
      </div>
    </div>
  </div>

  <section class="products">
  </section>

  <template id="cart-product">
    <div class="cart-product">
      <figure class="cart-product-image">
        <img src="" alt="">
      </figure>
      <span class="cart-product-name"></span>
      <span class="cart-product-quantity"></span>
      <span class="cart-product-delete">
        <i class="fa fa-close"></i>
      </span>
    </div>
  </template>

  <template id="filter">
    <div class="filter">
      <div class="filter-icon"></div>
      <span class="filter-label">
        Drinks
      </span>
    </div>
  </template>

  <template id="product">
    <div class="product">
      <div class="product-header">
        <span class="product-price"></span>
        <button class="product-button-add button">Add</button>
      </div>
      <div class="product-info">
        <figure class="product-image">
          <img src="" alt="">
        </figure>
        <span class="product-name"></span>
        <div class="product-categories">
          <span class="product-badge">
            <i class="fa fa-star"></i>
          </span>
        </div>
        <p class="product-details"></p>
      </div>
    </div>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
